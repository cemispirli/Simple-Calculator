<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            background-color: #00ffdd;
            text-align: center;
            margin: 15% 15% 15% 15%;
            padding: 30px;
            font-size: 16px;
        }

        p {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" name="firstInput" id="firstInput" placeholder="First Number">
        <input type="text" name="operand" id="operand" placeholder="Operand">
        <input type="text" name="secondInput" id="secondInput" placeholder="Second Number">
        <button type="submit">Calculate</button>
        <p></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
